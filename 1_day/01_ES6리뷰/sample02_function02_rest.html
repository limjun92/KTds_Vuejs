<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //rest 파라미터
        function fun1(...n){
            console.log(n);
        }
        fun1(10);
        fun1(10,20);
        fun1(10,20,30);

        function fun2(m,...n){
            console.log(m, n);
        }
        fun2(10,20);
        fun2(10,20,30);

    </script>
</body>
</html>
