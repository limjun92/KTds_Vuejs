<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
      <div id="select">
         <label>가장 좋아하는 캐릭터는?</label>
         <input type="text" v-model="favorite"><br>
      </div>
      <div id="result">
         <p>당신의 선택은?</p>
         <ul>
           <li>캐릭터:{{favorite}}</li>
         </ul>
      </div>

       <script>
        
        let model = {favorite:"", team:[], year:""}

        var select = new Vue({
        el: '#select',
          data:model
        });

        var result = new Vue({
        el: '#result',
          data:model
        });

      </script>

</body>
</html>
