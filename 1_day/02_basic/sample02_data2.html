<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=mesg, initial-scale=1.0">
    <title>Vuejs 기본구조</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
      <div id="app">
        {{message}}<br>
        {{age}}
      </div>

      <script>

        let model ={
          message:"안녕하세요~",
          age:20
        };

        var app = new Vue({
          el: '#app',
          data:model
        });
      </script>
</body>
</html>
