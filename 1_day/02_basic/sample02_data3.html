<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=mesg, initial-scale=1.0">
    <title>Vuejs 기본구조</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
      <div id="app">
        메시지:{{message}}<br>
        나이:{{age}}<br>
        phones:{{phones[0]}}<br>
        이름,주소:{{person.username}},{{person.address}}<br>
        결혼여부:{{isMarried}}<br>
      </div>

      <script>

        let model ={
          message:"안녕하세요~",
          age:20,
          phones:["010","011"],
          person:{username:"홍길동", address:"서울"},
          isMarried:true
        };

        var app = new Vue({
          el: '#app',
          data:model
        });
      </script>
</body>
</html>
